                    <a class="nav-link active" href="#">All Products <span class="sr-only">(current)</span></a>

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Sweets</a>
                        <a class="dropdown-item" href="#">Snacks</a>
                        <a class="dropdown-item" href="#">Groceries</a>

                        <a class="dropdown-item" href="#">Rice</a>
                        <a class="dropdown-item" href="#">Candies</a>

                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              <button class="btn btn-outline-danger me-2" type="submit" style="margin-left: 5px;">Login/Sign-up</button>
            </form>
        </div>
    </nav>

    <div>
       <img src="Website Banner1.jpg" width="100%">
    </div>

    <br>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" data-category="snacks"
                    data-toggle="tooltip" title="Snacks">
                    <i class="fas fa-cookie-bite category-icon"></i><span class="category-name">Snacks</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action" data-category="sweets"
                    data-toggle="tooltip" title="Sweets">
                    <i class="fas fa-candy-cane category-icon"></i><span class="category-name">Sweets</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action" data-category="groceries"
                    data-toggle="tooltip" title="Groceries">
                    <i class="fas fa-shopping-basket category-icon"></i><span class="category-name">Groceries</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action" data-category="candies"
                    data-toggle="tooltip" title="Candies">
                    <i class="fas fa-cookie-bite category-icon"></i><span class="category-name">Candies</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action" data-category="rice" data-toggle="tooltip"
                    title="Rice">

                </a>
                <a href="#" class="list-group-item list-group-item-action" data-category="oil"

                </a>
                <a href="#" class="list-group-item list-group-item-action" data-category="herbal"
                    data-toggle="tooltip" title="Herbal">
                    <i class="fas fa-shopping-basket category-icon"></i><span class="category-name">Herbal</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action" data-category="homeappliances"
                    data-toggle="tooltip" title="HomeAppliances">
                    <i class="fas fa-shopping-basket category-icon"></i><span class="category-name">Home Appliances</span>
                </a>
            </div>
        </nav>

      
          
       

        <!-- Main content -->
        <div id="main-content" class="flex-grow-1">
            <!-- Horizontal Tabs -->
            <ul class="nav nav-tabs" id="categoryTabs">
                <!-- Dynamic tabs will be injected here -->
            </ul>
            
              <div class="cart">
                <div class="cart-title">Cart Items</div>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="murukku.jpg" class="cart-img" width="100%">
                        <div class="detail-box">
                            <div class="cart-food-title">Murukku</div>
                            <div class="price-box">
                                <div class="cart-price">$15</div>
                                <div class="cart-amt">$15</div>
                            </div>
                            <input type="number" value="1" name="" class="cart-quantity">
                        </div>
                        <ion-icon name="trash-outline" class="cart-remove"></ion-icon>
                    </div>

                    <div class="cart-box">
                        <img src="murukku.jpg" class="cart-img" width="100%">
                        <div class="detail-box">
                            <div class="cart-food-title">Murukku</div>
                            <div class="price-box">
                                <div class="cart-price">$15</div>
                                <div class="cart-amt">$15</div>
                            </div>
                            <input type="number" value="1" name="" class="cart-quantity">
                        </div>
                        <ion-icon name="trash-outline" class="cart-remove"></ion-icon>
                    </div>
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$ 0</div>
                </div>

                <button class="btn-buy">Place Order</button>

                <ion-icon name="close-outline" id="cart-close"></ion-icon>
            </div>

            <!-- Tab Content -->
            <div class="tab-content" id="tabContent">
                <!-- Dynamic tab content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Initialize tooltips -->
    <script type="text/javascript" src="product.js"></script>
